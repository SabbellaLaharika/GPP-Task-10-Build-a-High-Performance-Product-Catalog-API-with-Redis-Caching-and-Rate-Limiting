openapi: 3.0.0
info:
  title: Product Catalog API
  description: High-Performance Product Catalog API with Redis Caching and Rate Limiting
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local server
paths:
  /products:
    get:
      summary: Retrieve all products (Paginated)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of items per page
      responses:
        '200':
          description: A paginated list of products.
    post:
      summary: Create a product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created successfully.
        '400':
          description: Validation error.
  /products/{id}:
    get:
      summary: Get a product by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Product ObjectId
      responses:
        '200':
          description: A single product.
        '404':
          description: Product not found.
    put:
      summary: Update a product by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Product updated successfully.
        '404':
          description: Product not found.
    delete:
      summary: Delete a product by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Product deleted successfully.
        '404':
          description: Product not found.

components:
  schemas:
    ProductInput:
      type: object
      required:
        - name
        - price
        - category
        - sku
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          minimum: 0
        category:
          type: string
        sku:
          type: string
        stock:
          type: integer
          minimum: 0
          default: 0
